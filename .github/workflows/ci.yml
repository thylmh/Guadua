name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - work

jobs:
  backend-sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Syntax check backend
        run: python -m compileall backend/app

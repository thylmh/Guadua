<style>
  :root { 
    /* Paleta Principal - Análoga (Azul-Verde profesional) */
    --primary: #004D67;           /* Color base - Azul petróleo */
    --primary-light: #006B8F;     /* Tono más claro */
    --primary-lighter: #0088B3;   /* Muy claro para hovers */
    --primary-dark: #003546;      /* Tono oscuro */
    --primary-darker: #002433;    /* Muy oscuro */
    
    /* Complementarios - Para acentos */
    --accent: #00A896;            /* Verde azulado (análogo) */
    --accent-warm: #05668D;       /* Azul intermedio */
    
    /* Colores Funcionales */
    --bg: #F8FAFB;                /* Fondo muy claro con tinte azul */
    --bg-secondary: #EFF4F7;      /* Fondo secundario */
    --card: #FFFFFF;
    --card-hover: #FFFFFF;
    --text: #1A2F38;              /* Texto oscuro con tinte azul */
    --text-muted: #627D87;        /* Gris azulado */
    --border: rgba(0, 77, 103, 0.08);
    --shadow: rgba(0, 77, 103, 0.08);
    --input-bg: rgba(255, 255, 255, 0.9);
    --glass-blur: 40px;
    --glass-saturate: 180%;
    --shadow-soft: 0 8px 24px rgba(0, 77, 103, 0.08);
    
    /* Estados */
    --success: #00A896;           /* Verde azulado (coherente con paleta) */
    --danger: #D64545;            /* Rojo suavizado */
    --warning: #E67E22;           /* Naranja cálido */
  }
  
  * { 
    box-sizing: border-box; 
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, Arial, sans-serif; 
    -webkit-font-smoothing: antialiased; 
  }
  
  body { 
    margin: 0; 
    background: linear-gradient(135deg, #F8FAFB 0%, #E8F0F5 50%, #DDE9F0 100%); 
    color: var(--text); 
    min-height: 100vh; 
  }
  
  .wrap { 
    max-width: 1400px; 
    margin: 0 auto; 
    padding: 32px 24px; 
  }
  
  /* --- HEADER --- */
  .topbar { 
    display: grid;
    grid-template-columns: auto 1fr auto;
    align-items: center; 
    column-gap: 24px;
    margin-bottom: 32px; 
    padding: 24px 32px; 
    background: var(--card); 
    border-radius: 20px; 
    box-shadow: var(--shadow-soft);
  }

  .header-logo {
    display: flex;
    align-items: center;
  }

  .header-title {
    display: flex;
    flex-direction: column;
  }

  .title-logo {
    width: 120px;
    height: 120px;
    display: inline-block;
    background-color: var(--primary);
    mask: url("https://cdn.prod.website-files.com/64bea006689ebc2d5d9499ad/67ac933f9b2b1323a3e61073_30-humboldt-negro.svg") no-repeat center / contain;
    -webkit-mask: url("https://cdn.prod.website-files.com/64bea006689ebc2d5d9499ad/67ac933f9b2b1323a3e61073_30-humboldt-negro.svg") no-repeat center / contain;
    flex-shrink: 0;
  }

  .title-text {
    font-size: 28px; 
    font-weight: 600; 
    letter-spacing: -0.5px; 
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .subtitle { 
    color: var(--text-muted); 
    margin-top: 4px; 
    font-size: 15px; 
    font-weight: 400; 
  }
  
  .userbox { text-align: right; }
  .userbox .label { 
    color: var(--text-muted); 
    font-size: 11px; 
    font-weight: 500; 
    text-transform: uppercase; 
    letter-spacing: 0.8px; 
  }
  .userbox .value { 
    font-weight: 600; 
    color: var(--primary); 
    margin-top: 4px; 
    font-size: 15px; 
  }


  /* --- CARDS --- */
  .card { 
    background: var(--card); 
    border: 1px solid var(--border); 
    border-radius: 20px; 
    padding: 28px; 
    margin-bottom: 20px; 
    box-shadow: var(--shadow-soft);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .card:hover { 
    box-shadow: 0 12px 32px rgba(0, 77, 103, 0.12);
    transform: translateY(-2px);
  }
  
  /* --- FORMS --- */
  .row { 
    display: grid; 
    grid-template-columns: 1fr 1fr 180px; 
    gap: 16px; 
    align-items: end; 
  }
  
  .field label { 
    display: block; 
    color: var(--text-muted); 
    font-size: 13px; 
    font-weight: 500; 
    margin-bottom: 8px; 
    letter-spacing: 0.2px; 
  }
  
  input, select { 
    width: 100%; 
    padding: 14px 16px; 
    border-radius: 12px; 
    border: 1px solid var(--border); 
    background: var(--input-bg); 
    color: var(--text); 
    font-size: 15px; 
    transition: all 0.2s ease;
    box-shadow: none;
  }
  
  select { 
    cursor: pointer; 
    appearance: none; 
    background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23004D67%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E"); 
    background-repeat: no-repeat; 
    background-position: right 14px top 50%; 
    background-size: 11px auto; 
    padding-right: 40px;
  }
  
  input:focus, select:focus { 
    outline: none; 
    border-color: var(--primary); 
    box-shadow: 0 0 0 3px rgba(0, 77, 103, 0.12);
    background: rgba(255, 255, 255, 0.95);
  }
  
  /* --- BOTONES --- */
  button { 
    width: 100%; 
    padding: 14px 20px; 
    border-radius: 12px; 
    border: none; 
    background: var(--primary); 
    color: white; 
    font-weight: 500; 
    font-size: 15px; 
    cursor: pointer; 
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 6px 16px rgba(0, 77, 103, 0.18);
    letter-spacing: 0.2px;
  }

  @media (prefers-reduced-motion: reduce) {
    * {
      transition: none !important;
    }
  }

  @media (prefers-reduced-transparency: reduce) {
    .topbar,
    .card,
    input,
    select {
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
    }

    .card,
    .topbar {
      box-shadow: 0 4px 12px rgba(0, 77, 103, 0.12);
    }
  }
  
  button:hover:not(:disabled) { 
    transform: translateY(-2px); 
    box-shadow: 0 10px 20px rgba(0, 77, 103, 0.22);
    background: var(--primary-light);
  }
  
  button:active:not(:disabled) { 
    transform: translateY(0px); 
  }
  
  button:disabled { 
    opacity: 0.5; 
    cursor: not-allowed; 
  }
  
  .btnSecondary { 
    background: transparent !important; 
    color: var(--primary) !important; 
    box-shadow: none !important;
    border: 1px solid rgba(0, 77, 103, 0.2) !important;
  }
  
  .btnSecondary:hover:not(:disabled) {
    background: rgba(0, 77, 103, 0.06) !important;
    box-shadow: none !important;
  }

  /* --- BOTÓN NUEVO TRAMO --- */
  .header-actions {
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    margin-bottom: 24px;
    padding-bottom: 12px; 
    border-bottom: 1px solid var(--border);
  }

  .btnAdd {
    width: auto !important; 
    margin: 0 !important;
    background: linear-gradient(135deg, var(--accent) 0%, var(--accent-warm) 100%) !important;
    backdrop-filter: blur(20px); 
    -webkit-backdrop-filter: blur(20px);
    border: none;
    border-radius: 50px;
    color: white;
    font-weight: 500; 
    font-size: 14px;
    padding: 10px 24px;
    box-shadow: 0 4px 12px rgba(0, 168, 150, 0.25) !important;
    display: inline-flex; 
    align-items: center; 
    gap: 6px;
    letter-spacing: 0.2px;
  }
  
  .btnAdd span { 
    font-size: 18px; 
    font-weight: 300; 
  }
  
  .btnAdd:hover {
    background: linear-gradient(135deg, #00C9B7 0%, var(--accent) 100%) !important;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 168, 150, 0.35) !important;
  }

  /* --- BOTONES CIRCULARES --- */
  .btn-circle {
    width: 36px; 
    height: 36px;
    border-radius: 50%;
    border: none;
    background: rgba(0, 77, 103, 0.08);
    backdrop-filter: blur(10px);
    display: inline-flex; 
    align-items: center; 
    justify-content: center;
    cursor: pointer; 
    transition: all 0.2s ease;
    box-shadow: 0 2px 8px rgba(0, 77, 103, 0.08);
    font-size: 16px; 
    padding: 0; 
    margin: 0 4px;
  }
  
  .btn-circle.edit { 
    color: var(--primary); 
  }
  
  .btn-circle.edit:hover { 
    background: rgba(0, 77, 103, 0.15); 
    transform: scale(1.1); 
    box-shadow: 0 4px 12px rgba(0, 77, 103, 0.25);
  }
  
  .btn-circle.delete { 
    color: var(--danger); 
  }
  
  .btn-circle.delete:hover { 
    background: rgba(214, 69, 69, 0.12); 
    transform: scale(1.1);
    box-shadow: 0 4px 12px rgba(214, 69, 69, 0.25);
  }

  /* --- MENSAJES --- */
  .msg { 
    margin-top: 16px; 
    font-size: 14px; 
    font-weight: 400; 
    color: var(--text-muted); 
    padding: 12px 16px; 
    border-radius: 12px;
    backdrop-filter: blur(10px);
  }
  
  .msg.ok { 
    color: #006B5E; 
    background: rgba(0, 168, 150, 0.1); 
    border: 1px solid rgba(0, 168, 150, 0.2);
  }
  
  .msg.warn { 
    color: #C65D16; 
    background: rgba(230, 126, 34, 0.1); 
    border: 1px solid rgba(230, 126, 34, 0.2);
  }
  
  .msg.err { 
    color: #B93838; 
    background: rgba(214, 69, 69, 0.1); 
    border: 1px solid rgba(214, 69, 69, 0.2);
  }
  
  .sectionTitle { 
    font-weight: 600; 
    font-size: 20px; 
    margin-bottom: 0; 
    color: var(--primary-dark); 
    letter-spacing: -0.3px; 
  }


  /* --- GRID KPI CARDS --- */
  .claude-grid { 
    display: grid; 
    gap: 16px; 
    margin-bottom: 24px; 
    width: 100%; 
    grid-template-columns: 1fr; 
  }
  
  @media (min-width: 600px) { 
    .claude-grid { 
      grid-template-columns: repeat(2, 1fr); 
    } 
  }
  
  @media (min-width: 900px) { 
    .claude-grid { 
      grid-template-columns: repeat(3, 1fr); 
    } 
  }
  
  @media (min-width: 1200px) { 
    .claude-grid { 
      grid-template-columns: repeat(4, 1fr); 
    } 
  }
  
  .claude-card { 
    background: rgba(255, 255, 255, 0.7); 
    backdrop-filter: blur(20px) saturate(180%); 
    -webkit-backdrop-filter: blur(20px) saturate(180%); 
    border: 1px solid rgba(0, 77, 103, 0.1); 
    border-radius: 16px; 
    padding: 20px; 
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    box-shadow: 0 4px 16px rgba(0, 77, 103, 0.08), 
                0 0 0 0.5px rgba(255,255,255,0.9) inset;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    min-height: 90px;
  }
  
  .claude-card:hover { 
    transform: translateY(-3px); 
    box-shadow: 0 8px 24px rgba(0, 77, 103, 0.14), 
                0 0 0 0.5px rgba(255,255,255,0.9) inset;
    background: rgba(255, 255, 255, 0.85);
    border-color: rgba(0, 77, 103, 0.15);
  }
  
  .claude-label { 
    font-size: 11px; 
    color: var(--primary); 
    font-weight: 600; 
    text-transform: uppercase; 
    letter-spacing: 0.8px; 
    margin-bottom: 8px; 
    opacity: 0.8;
  }
  
  .claude-value { 
    font-size: 16px; 
    color: var(--text); 
    font-weight: 600; 
    line-height: 1.4;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }

  /* Estilos para títulos de sección */
  .section-divider {
    font-size: 16px;
    font-weight: 600;
    color: var(--primary);
    margin: 24px 0 16px 0;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    border-bottom: 2px solid var(--border);
    padding-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  /* --- RESUMEN DE PROYECTOS --- */
  .resumen-card {
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border: 1px solid rgba(0, 77, 103, 0.1);
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 4px 16px rgba(0, 77, 103, 0.08),
                0 0 0 0.5px rgba(255,255,255,0.9) inset;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .resumen-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(0, 77, 103, 0.14),
                0 0 0 0.5px rgba(255,255,255,0.9) inset;
    border-color: rgba(0, 77, 103, 0.15);
  }

  .resumen-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin-bottom: 16px;
    gap: 12px;
  }

  .resumen-proyecto-nombre {
    font-size: 16px;
    font-weight: 600;
    color: var(--primary-dark);
    line-height: 1.3;
    flex: 1;
  }

  .resumen-porcentaje {
    font-size: 20px;
    font-weight: 700;
    color: var(--accent);
    white-space: nowrap;
  }

  .resumen-total {
    font-size: 28px;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 4px;
    font-variant-numeric: tabular-nums;
  }

  .resumen-subtotal {
    font-size: 13px;
    color: var(--text-muted);
    margin-bottom: 20px;
    font-weight: 500;
  }

  .resumen-detalles {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-bottom: 16px;
    padding: 16px;
    background: rgba(0, 77, 103, 0.03);
    border-radius: 10px;
  }

  .resumen-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
  }

  .resumen-label {
    color: var(--text-muted);
    font-weight: 500;
  }

  .resumen-valor {
    color: var(--primary-dark);
    font-weight: 700;
    font-size: 15px;
  }

  .resumen-barra {
    width: 100%;
    height: 6px;
    background: rgba(0, 77, 103, 0.1);
    border-radius: 3px;
    overflow: hidden;
  }

  .resumen-barra-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
    border-radius: 3px;
    transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* --- PESTAÑAS DE NAVEGACIÓN --- */
  .tabs-container {
    display: flex;
    gap: 8px;
    padding: 8px;
    background: rgba(0, 77, 103, 0.03);
    border-radius: 12px;
    flex-wrap: wrap;
  }

  .tab-btn {
    flex: 1;
    min-width: 180px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid transparent;
    background: transparent;
    color: var(--text-muted);
    font-weight: 500;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .tab-btn:hover {
    background: rgba(255, 255, 255, 0.5);
    color: var(--primary);
    border-color: rgba(0, 77, 103, 0.1);
    transform: translateY(0);
    box-shadow: 0 2px 8px rgba(0, 77, 103, 0.08);
  }

  .tab-btn.active {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
    color: white;
    border-color: var(--primary);
    box-shadow: 0 4px 12px rgba(0, 77, 103, 0.25);
    transform: translateY(0);
  }

  .tab-btn.active:hover {
    background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-lighter) 100%);
    transform: translateY(-1px);
  }

  .vista-content {
    animation: fadeIn 0.3s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* --- KPI CARDS --- */
  .kpi-card {
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border: 1px solid rgba(0, 77, 103, 0.1);
    border-radius: 16px;
    padding: 24px;
    text-align: center;
    box-shadow: 0 4px 16px rgba(0, 77, 103, 0.08),
                0 0 0 0.5px rgba(255,255,255,0.9) inset;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .kpi-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(0, 77, 103, 0.14),
                0 0 0 0.5px rgba(255,255,255,0.9) inset;
  }

  .kpi-icon {
    font-size: 40px;
    margin-bottom: 12px;
  }

  .kpi-label {
    font-size: 13px;
    color: var(--text-muted);
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 8px;
  }

  .kpi-value {
    font-size: 32px;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 4px;
    font-variant-numeric: tabular-nums;
  }

  .kpi-desc {
    font-size: 12px;
    color: var(--text-muted);
  }

  /* --- MENÚ PRINCIPAL --- */
  .menu-card {
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border: 1px solid rgba(0, 77, 103, 0.1);
    border-radius: 16px;
    padding: 32px 28px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 16px rgba(0, 77, 103, 0.08),
                0 0 0 0.5px rgba(255,255,255,0.9) inset;
    position: relative;
    overflow: hidden;
  }

  .menu-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 32px rgba(0, 77, 103, 0.16),
                0 0 0 0.5px rgba(255,255,255,0.9) inset;
    border-color: var(--primary);
  }

  .menu-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
  }

  .menu-card:hover::before {
    transform: scaleX(1);
  }

  .menu-card-disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .menu-card-disabled:hover {
    transform: none;
    box-shadow: 0 4px 16px rgba(0, 77, 103, 0.08);
    border-color: rgba(0, 77, 103, 0.1);
  }

  .menu-icon {
    font-size: 48px;
    margin-bottom: 20px;
    display: block;
  }

  .menu-title {
    font-size: 20px;
    font-weight: 600;
    color: var(--primary-dark);
    margin-bottom: 12px;
  }

  .menu-desc {
    font-size: 14px;
    color: var(--text-muted);
    line-height: 1.6;
    margin-bottom: 20px;
  }

  .menu-arrow {
    font-size: 24px;
    color: var(--primary);
    text-align: right;
    opacity: 0;
    transform: translateX(-10px);
    transition: all 0.3s ease;
  }

  .menu-card:hover .menu-arrow {
    opacity: 1;
    transform: translateX(0);
  }

  .menu-badge {
    display: inline-block;
    padding: 4px 12px;
    background: rgba(0, 77, 103, 0.1);
    color: var(--primary);
    font-size: 11px;
    font-weight: 600;
    border-radius: 20px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  /* --- TABLA COMPACTA --- */
  .tabla-compacta {
    font-size: 11px;
  }

  .tabla-compacta th {
    padding: 8px 10px;
    font-size: 10px;
  }

  .tabla-compacta td {
    padding: 6px 10px;
    font-size: 11px;
  }

  .tabla-compacta td.num {
    font-size: 11px;
  }

  /* --- DETALLE MENSUAL (MODAL) --- */
  .detalle-mes-modal {
    max-height: 520px;
    overflow-y: auto;
    display: grid;
    gap: 16px;
    padding-right: 4px;
  }

  .detalle-mes-title {
    font-size: 18px;
    font-weight: 600;
    color: var(--primary);
    padding-bottom: 10px;
    border-bottom: 1px solid rgba(0, 77, 103, 0.12);
    margin: 0;
  }

  .detalle-mes-card {
    background: rgba(255, 255, 255, 0.75);
    border: 1px solid rgba(0, 77, 103, 0.08);
    border-radius: 14px;
    padding: 16px 18px;
    display: grid;
    gap: 12px;
    box-shadow: 0 4px 12px rgba(0, 77, 103, 0.06);
  }
